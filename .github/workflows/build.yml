name: Build RSS (Playwright)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      # --------------------------
      # âœ… This is where secrets go
      # --------------------------
      - name: Run scraper (with webhook support)
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}
          FLOW_SECRET: ${{ secrets.FLOW_SECRET }}
        run: |
          python playwright_scrape.py

      - name: Commit & push
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add -A
          git commit -m "update feeds" || echo "No changes"
          git push