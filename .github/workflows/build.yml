name: Build RSS (Playwright)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-rss
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout (with history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      # Webhook secrets are provided to the scraper here
      - name: Run scraper (with webhook support)
        env:
          FLOW_URL: ${{ secrets.FLOW_URL }}
          FLOW_SECRET: ${{ secrets.FLOW_SECRET }}
        run: |
          python playwright_scrape.py

      - name: Commit & push
        run: |
          git config --global user.name "rss-bot"
          git config --global user.email "rss-bot@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Rebase to include remote changes before we push our generated files
          git pull --rebase --strategy-option ours || true

          git add -A
          git commit -m "update feeds" || echo "No changes"
          git push